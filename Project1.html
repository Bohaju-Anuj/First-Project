<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bhanccha: Get your Quality Nepali Food here</title>
    <link rel="stylesheet" href="Project1.css">
</head>
<body>
    <header>
        <h2 class="Bhanccha">भान्सा</h2>
        <nav class="navigation">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
            <button class="btnLogin-popup">Login</button>
        </nav>
    </header>

    <div class="wrapper">
        <span class="close">x</span>
        <!-- Login form box -->
        <div class="form-box login">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <input type="email" required>
                    <label for="email"></label>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <input type="password" required>
                    <label for="password"></label>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">Remember me</label>
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="login-register">
                    <p>Don't have an account? <a href="#" class="login-link">Register</a></p>
                </div>
            </form>
        </div>
        <!-- Registration form box -->
        <div class="form-box register">
            <h2>Register</h2>
            <form action="#">
                <div class="input-box">
                    <input type="text" required>
                    <label for="Username"></label>
                    <label>Username</label>
                </div>
                <div class="input-box">
                    <input type="email" required>
                    <label for="email"></label>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <input type="password" required>
                    <label for="password"></label>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">I agree to the terms & conditions</label>
                </div>
                    <button type="submit" class="btn">Register</button>
                <div class="login-register">
                    <p>Already have an account.<a href="#" class="Register-link">Login</a></p>
                </div>
            </form>
        </div>
    </div>


    <script src="Project1.js"></script>
</body>
</html>
